<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js" ></script>
</head>
<body>
    <header>
        <h1>CLOCK</h1>
        <h4>by: MUAZ ABDEEN</h4>
    </header>
    <section id="clock">
        <div class="analog">
            <div class="centre"></div>

            <div class="hand hrs" data-hours-hand></div>
            <div class="hand mins" data-minutes-hand></div>
            <div class="hand secs" data-seconds-hand></div>

            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>

        </div>
        <div class="digital">
            <div class="hours_container">
                <span class="bg_digit">88</span>
                <span class="hours" data-hours-digit>00</span>
            </div>
            <span class="colon">:</span>
            <div class="minutes_container">
                <span class="bg_digit">88</span>
                <span class="minutes" data-minutes-digit>00</span>
            </div>
            <span class="AM_PM" data-AM-PM></span>
        </div>
    </section>
</body>
</html>
